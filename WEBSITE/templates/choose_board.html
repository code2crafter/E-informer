<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Board - E-Informer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1b2a;
      color: #e0e0e0;
    }

    nav {
      background-color: #29283b;
      color: #03dac6;
      padding: 15px;
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 10px;
    }

    .nav-title {
      flex-grow: 1;
      text-align: center;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: #29283b;
      border: 1px solid #03dac6;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 10;
    }

    .dropdown a {
      color: #03dac6;
      text-decoration: none;
      padding: 5px 0;
      font-weight: bold;
    }

    .dropdown a:hover {
      text-decoration: underline;
    }

    .board-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 30px 10px;
      gap: 30px;
    }

    .board-card {
      background-color: #29283b;
      border: 2px solid #03dac6;
      border-radius: 12px;
      overflow: hidden;
      width: 250px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .board-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    .board-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .board-card button {
      width: 100%;
      padding: 12px;
      background-color: #03dac6;
      color: #1c1b2a;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .board-card button:hover {
      background-color: #00c4aa;
    }
  </style>
</head>
<body>
  <nav>
    <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
    <span class="nav-title">Choose Board</span>
  </nav>

  <div class="dropdown" id="dropdownMenu">
    <a href="{{ url_for('home') }}">üè† Home</a>
    <a href="{{ url_for('docs') }}">üìö Docs</a>
    <a href="{{ url_for('contact') }}">üì® Contact</a>
  </div>

  <div class="board-container">
    <div class="board-card">
      <img src="{{ url_for('static', filename='logos/arduino.png') }}" alt="Arduino Uno">
      <button onclick="location.href='{{ url_for('upload_arduino') }}'">üîå Arduino Uno</button>
    </div>
    <div class="board-card">
      <img src="{{ url_for('static', filename='logos/raspberry pi.png') }}" alt="Raspberry Pi">
      <button onclick="location.href='{{ url_for('upload_raspberry') }}'">üçì Raspberry Pi</button>
    </div>
    <div class="board-card">
      <img src="{{ url_for('static', filename='logos/component.jpg') }}" alt="Custom PCB">
      <button onclick="location.href='{{ url_for('upload_custom') }}'">üß© Custom PCB</button>
    </div>

  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>

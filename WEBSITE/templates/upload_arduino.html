<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Arduino UNO Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1b2a;
      color: #e0e0e0;
      text-align: center;
    }

    nav {
      background-color: #29283b;
      color: #03dac6;
      padding: 15px;
      font-weight: bold;
      font-size: 1.3rem;
    }

    form {
      margin-top: 40px;
      display: inline-block;
      text-align: left;
      padding: 10px;
    }

    input[type="file"] {
      display: block;
      margin: 15px auto;
      padding: 10px;
      background-color: #1c1b2a;
      color: #fff;
      border: 1px solid #03dac6;
      border-radius: 5px;
    }

    button {
      display: block;
      margin: 20px auto;
      background-color: #03dac6;
      border: none;
      color: #1c1b2a;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .detected-section img {
      max-width: 300px;
      margin-top: 20px;
      border: 2px dashed #ffcc00;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <nav>ðŸ“· Upload Arduino UNO Image</nav>

  <form action="{{ url_for('upload_arduino') }}" method="POST" enctype="multipart/form-data">
    <label for="pcb">Select PCB Image:</label>
    <input type="file" id="pcb" name="pcb" accept="image/*" required />
    <button type="submit">Upload Image</button>
  </form>

  {% if show_detected %}
  <div class="detected-section">
    <h3>ðŸ“Œ Detected Image</h3>
    <img src="{{ url_for('static', filename='detected_images/arduino_output.jpg') }}?{{ random }}" alt="Detected PCB">
  </div>
{% endif %}


</body>
</html>
